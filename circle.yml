---

machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - docker-compose -f docker-compose-circleci.yml up -d
    - docker ps
    - docker-compose logs; sleep 3
  override:
   - curl --retry 10 --retry-delay 5 -v http://localhost:8085
  post:
    - wget http://localhost:8085 -O bamboo.html
    - mv *.html $CIRCLE_ARTIFACTS
    - sudo killall --wait docker
